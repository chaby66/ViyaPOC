id: swagger.na.sas.com/reference/schema/application/vnd.sas.score.analysis.code/v1/analysisCode.yaml
title: Analysis Code
description: Analysis Code generated by a Score Object using Score Execution. This represents application/vnd.sas.score.analysis.code media type (version 1).
x-sas-media-type:
  name: application/vnd.sas.score.analysis.code
  version: 1
required:
- code
- codeType
- outputTableName
- outputLibraryName
- analysisType
properties:
  code:
    type: string
    description: Executable code generated by a Score Object.
  codeType:
    type: string
    format: media-type
    description: Type of the code.
  outputTableName:
    type: string
    description: Name of the table that will be generated when the generated code
      is executed.
  outputLibraryName:
    type: string
    description: Name of the library where the table will be generated when the code
      is executed.
  analysisType:
    type: string
    description: Type of analysis which the code will perform.
  version:
    type: integer
    description: This media type's schema version number. This representation is version
      1.
example:
  code: "/* ds2 code of an object which generates XYZ output table */"
  codeType: text/vnd.sas.source.ds2
  outputTableName: XYZ
  outputLibraryName: HPS
  analysisType: ruleFiredSummary