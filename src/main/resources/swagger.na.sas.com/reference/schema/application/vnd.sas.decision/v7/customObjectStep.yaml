id: swagger.na.sas.com/reference/schema/application/vnd.sas.decision/v7/customObjectStep.yaml
title: Custom Object Decision Step
description: Represents a step containing a custom implemented step within the decision flow. Treatment groups, code files, and other decisions can be referenced using a custom object step.
required:
    - name
    - uri
properties:
    name: 
        type: string
        description: Name of the custom object being referenced.
    uri: 
        type: string
        description: 'Uri of the custom object that is being referenced. URIs to code files, treatment groups, and other decisions are currently supported.'
    type:
        type: string
        description: Type of object that is being referenced. Known supported types treatmentGroup, decision, decisionDs2CodeFile, decisionSQLCodeFile, and decisionPythonFile.