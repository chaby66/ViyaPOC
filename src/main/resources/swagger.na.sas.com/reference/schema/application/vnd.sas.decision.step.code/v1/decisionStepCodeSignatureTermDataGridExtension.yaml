id: swagger.na.sas.com/reference/schema/application/vnd.sas.decision.step.code/v1/decisionStepCodeSignatureTermDataGridExtension.yaml
title: Decision Step Code Signature Term DataGrid Extension
description: Decision Step Code Signature Term DataGrid Extension is used to store the column information of a DataGrid variable.
required:
- name
- dataType
properties:
  name:
    type: string
    description: Name of the dataGrid column.
  length:
    type: integer
    description: Length of the value in the dataGrid column. Valid for dataType string.
  dataType:
    type: string
    description: Data type of the dataGrid column. 
    format: enumeration
    enum:
    - string
    - decimal
    - integer
    - date
    - datetime