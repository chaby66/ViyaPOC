id: swagger.na.sas.com/reference/schema/application/vnd.sas.business.rule.set/v3/signatureTermReference.yaml
title: Signature Term Reference
description: A reference to a signature term.
required:
- name
properties:
  id:
    type: string
    description: The id for the signature term. This will be populated by the system if not provided.
  name:
